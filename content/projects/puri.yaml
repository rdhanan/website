name: Puri
description: Developed for a logistics company in Semarang, this application aims to improve the customer order processing workflow. It provides an alternative to the existing manual whiteboard method with an integrated web-based system, facilitating a seamless coordination between the sales and logistics divisions. This transition seeks to reduce human errors and increase delivery response time, enabled by real-time data display and push notifications.
